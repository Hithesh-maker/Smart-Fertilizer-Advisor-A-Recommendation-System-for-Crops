<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fertilizer Recommendation â€“ SSNM</title>

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* -------------------------
       VARIABLES & RESET
       ------------------------- */
    :root{
      --primary: #1B5E20;
      --accent: #66BB6A;
      --bg-soft: #F1F8E9;
      --muted: #5a5a5a;
      --card: #ffffff;
      --radius: 12px;
      --transition: 300ms cubic-bezier(.2,.9,.3,1);
    }

    *{ box-sizing: border-box; margin:0; padding:0; font-family: 'Nunito', sans-serif; }
    html{ font-size:62.5%; scroll-behavior: smooth; }
    body{ font-size:1.6rem; line-height:1.5; color: var(--muted); background: linear-gradient(180deg, #f8fbf6 0%, var(--bg-soft) 100%); }

    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; height:auto; }

    /* -------------------------
       HEADER
       ------------------------- */
    header{
      position: fixed;
      top:0; left:0; right:0;
      height:6.4rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1.2rem 6%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(27,94,32,0.06);
      z-index:1200;
      transition: background var(--transition);
    }

    .logo{
      display:flex;
      gap:.8rem;
      align-items:center;
      font-weight:700;
      font-size:2.1rem;
      color:var(--primary);
    }
    .logo i{ font-size:2.8rem; color:var(--accent); }

    .nav{
      display:flex;
      gap:1.6rem;
      align-items:center;
    }
    .nav a{
      font-size:1.7rem;
      padding:.6rem 1.1rem;
      border-radius:8px;
      color:var(--muted);
      transition: all 180ms;
    }
    .nav a:hover{ color:var(--primary); transform: translateY(-2px); }

    #menu-bar{
      display:none;
      font-size:2.4rem;
      color:var(--primary);
      padding:.4rem .8rem;
      border-radius:8px;
      cursor:pointer;
      border:1px solid rgba(27,94,32,0.12);
      background:transparent;
    }

    /* -------------------------
       FORM HERO
       ------------------------- */
    .hero-container{
      max-width:75rem;
      margin: 10rem auto 6rem;
      padding:3rem;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(12,12,12,0.08);
      animation: fadeUp .7s var(--transition) both;
    }

    .hero-container h1{
      font-size:3.2rem;
      color: var(--primary);
      margin-bottom:2.4rem;
      text-align:center;
    }

    form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:2rem;
    }

    .inputfield{ display:flex; flex-direction:column; }
    .inputfield label{ margin-bottom:.6rem; font-weight:600; }
    .inputfield input, .inputfield select{
      padding:.8rem 1rem;
      font-size:1.6rem;
      border:1px solid #d5dbd9;
      border-radius: var(--radius);
      outline:none;
      transition: all 0.3s;
    }
    .inputfield input:focus, .inputfield select:focus{ border-color: var(--primary); }

    .btn{
      grid-column:1 / -1;
      padding:1rem 2rem;
      font-size:1.6rem;
      background: var(--primary);
      color:#fff;
      border-radius:8px;
      font-weight:600;
      border:none;
      cursor:pointer;
      transition: var(--transition);
    }
    .btn:hover{ background: var(--accent); transform: translateY(-3px); }

    .result{
      margin-top:3rem;
      padding:2rem;
      background: var(--accent);
      color:#fff;
      border-radius: var(--radius);
      text-align:center;
      font-size:1.8rem;
    }

    /* -------------------------
       RESPONSIVE
       ------------------------- */
    @media(max-width:768px){
      form{ grid-template-columns: 1fr; }
      #menu-bar{ display:inline-block; }
      .nav{ display:none; flex-direction:column; background:#e9fff0; padding:2rem; border-radius:var(--radius); }
      .nav.active{ display:flex; }
    }

    /* -------------------------
       ANIMATIONS
       ------------------------- */
    @keyframes fadeUp {
      from{ opacity:0; transform: translateY(18px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo"><i class="fas fa-seedling"></i>SSNM</div>
    <div id="menu-bar" class="fas fa-bars"></div>
    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('Detail') }}">Details</a>
      <a href="{{ url_for('Model1') }}">Model</a>
    </nav>
  </header>

  <!-- FORM HERO -->
  <div class="hero-container">
    <h1>Recommend Best Fertilizer for Your Crop</h1>
    <form method="post" action="{{ url_for('predict') }}">
      <div class="inputfield">
        <label for="temp">Temperature</label>
        <input type="number" name="temp" id="temp">
      </div>
      <div class="inputfield">
        <label for="humid">Humidity</label>
        <input type="number" name="humid" id="humid">
      </div>
      <div class="inputfield">
        <label for="mois">Moisture</label>
        <input type="number" name="mois" id="mois">
      </div>
      <div class="inputfield">
        <label for="soil">Soil Type</label>
        <select name="soil" id="soil">
          <option value="0">Black</option>
          <option value="1">Clayey</option>
          <option value="2">Loamy</option>
          <option value="3">Red</option>
          <option value="4">Sandy</option>
        </select>
      </div>
      <div class="inputfield">
        <label for="crop">Crop Type</label>
        <select name="crop" id="crop">
          <option value="0">Barley</option>
          <option value="1">Cotton</option>
          <option value="2">Ground Nuts</option>
          <option value="3">Maize</option>
          <option value="4">Millets</option>
          <option value="5">Oil Seeds</option>
          <option value="6">Paddy</option>
          <option value="7">Pulses</option>
          <option value="8">Sugarcane</option>
          <option value="9">Tobacco</option>
          <option value="10">Wheat</option>
          <option value="11">Coffee</option>
          <option value="12">Kidney Beans</option>
          <option value="13">Orange</option>
          <option value="14">Pomegranate</option>
          <option value="15">Rice</option>
          <option value="16">Watermelon</option>
        </select>
      </div>
      <div class="inputfield">
        <label for="nitro">Nitrogen</label>
        <input type="number" name="nitro" id="nitro">
      </div>
      <div class="inputfield">
        <label for="pota">Potassium</label>
        <input type="number" name="pota" id="pota">
      </div>
      <div class="inputfield">
        <label for="phos">Phosphorous</label>
        <input type="number" name="phos" id="phos">
      </div>

      <button type="submit" class="btn">Predict</button>
    </form>

    {% if x %}
      <div class="result">
        Recommended Fertilizer: <strong>{{ x }}</strong>
      </div>
    {% endif %}
  </div>

  <script>
    const menu = document.getElementById('menu-bar');
    const nav = document.querySelector('.nav');

    menu.addEventListener('click', () => {
      nav.classList.toggle('active');
      menu.classList.toggle('fa-times');
    });
  </script>
</body>
</html>
